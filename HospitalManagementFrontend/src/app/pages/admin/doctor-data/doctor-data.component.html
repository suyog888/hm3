            </thead>
            <tbody>
                <tr *ngFor="let DoctorItem of DoctorArray">

                <td>{{DoctorItem.lastName }}</td>
                <td>{{DoctorItem.username }}</td>
     
                <td>

                  <td>
                  <button type="button" class="btn btn-danger" (click)="setDelete(DoctorItem)">Delete</button>
                  </td>
